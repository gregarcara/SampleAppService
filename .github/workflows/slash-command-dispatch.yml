name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          config: >
            [
              {
                "command": "deploy",
                "permission": "admin",
                "issue_type": "both",
                "repository": "gregarcara/SampleAppService",
                "static_args": [
                  "version",
                  "env"
                ]
              }
            ]
